<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPR Registration Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .registration-container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 300px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .error {
    color: red;
    font-size: 14px;
    margin-top: -10px;
    margin-bottom: 10px;
  }
  .alert{
    width: 100%;
    background: rgb(0, 255, 106);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    font-weight: 900;
    display: none;
  }
</style>
</head>
<body>
  <div class="alert">Registration successful</div>
<div class="registration-container">
  <h2>Registration</h2>
  <form id="registration-form">
    <input type="text" id="fname" placeholder="First Name">
    <input type="text" id="lname" placeholder="Last Name">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        label {
          display: block;
          margin-bottom: 10px;
        }
      </style>
      </head>
      <body>
      <div class="gender-container">
        <input type="text" id="genderInput" list="genders" placeholder="Gender">
        <datalist id="genders">
          <option value="Male">
          <option value="Female">
          <option value="Other">
        </datalist>
    
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="confirm-password" placeholder="Confirm Password">
    <button type="button" id="register-button">Register</button>
  </form>
  <p class="error" id="error-message"></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Firebase/7.14.1-8/firebase.JS"></script>
<script src="./register1.js">
 
  const registerButton = document.getElementById("register-button");
  const errorMessage = document.getElementById("error-message");

  registerButton.addEventListener("click", function () {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Perform basic validation
    if (username === "" || email === "" || password === "" || confirmPassword === "") {
      errorMessage.textContent = "Please fill in all fields.";
    } else if (password != confirmPassword) {
      errorMessage.textContent = "Passwords do not match.";
    } else {
      errorMessage.textContent = "Registration successful!";
      // Here, you can save the user data to a database or perform other actions.
    }
  });
</script>
</body>
</html>
